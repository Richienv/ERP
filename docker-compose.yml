# ================================
# ERP Multi-Tenant Docker Compose
# ================================
# Usage:
#   docker compose up -d postgres nginx
#   # Then add tenant services via provision-tenant.sh
#
# Tenant services are added dynamically by the provisioning script.
# See docker-compose.override.yml for tenant definitions.

services:
  # --------------------------------
  # Shared PostgreSQL (single server, multi-DB)
  # --------------------------------
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-erp_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: erp_main
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-erp_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --------------------------------
  # Nginx Reverse Proxy (wildcard subdomain â†’ tenant port)
  # --------------------------------
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/tenants:/etc/nginx/conf.d:ro
      - ./infra/ssl:/etc/nginx/ssl:ro
    depends_on:
      - postgres

